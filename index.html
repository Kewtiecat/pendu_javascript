<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Le Jeu Du Pendu</h1>
    </div>
<div class="allContent">
    <div class="content">
        <div class="screenCan">
            <canvas id="cnv" width="600" height="400"></canvas>
            <div id="screen"></div>
        </div>
    </div>
    <div class="aside">

        <div id="keyboard">
            <button class="btn" value="A">A</button>
            <button class="btn" value="Z">Z</button>
            <button class="btn" value="E">E</button>
            <button class="btn" value="R">R</button>
            <button class="btn" value="T">T</button>
            <button class="btn" value="Y">Y</button>
            <button class="btn" value="U">U</button>
            <button class="btn" value="I">I</button>
            <button class="btn" value="O">O</button>
            <button class="btn" value="P">P</button>
            <button class="btn" value="Q">Q</button>
            <button class="btn" value="S">S</button>
            <button class="btn" value="D">D</button>
            <button class="btn" value="F">F</button>
            <button class="btn" value="G">G</button>
            <button class="btn" value="H">H</button>
            <button class="btn" value="J">J</button>
            <button class="btn" value="K">K</button>
            <button class="btn" value="L">L</button>
            <button class="btn" value="M">M</button>
            <button class="btn" value="W">W</button>
            <button class="btn" value="X">X</button>
            <button class="btn" value="C">C</button>
            <button class="btn" value="V">V</button>
            <button class="btn" value="B">B</button>
            <button class="btn" value="N">N</button>

            <button id="newPart">Nouvelle Partie</button>
        </div>
    </div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
